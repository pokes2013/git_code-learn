<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
          width: 300px;
          height: 200px;

          /* 边框的像素 */
          border-width: 5px; 

          /* border-style设置边框的样式: solid实线 ，dashed虚线，dotted点线   */
          border-style: dashed;

          /* 边框颜色 */
          border-color: blueviolet; 

          /* 复核写法，没有顺序 */
          /* border: 5px solid blueviolet; */

          /* 单独更改上边框颜色 */
          border-top: 10px solid pink;


      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
