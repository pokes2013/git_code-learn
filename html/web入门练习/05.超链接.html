<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接a标签的使用</title>
	</head>
	<body>
		
		<h1>超链接a标签的使用</h1>
		<hr />
		<h2>1.基本超链接</h2>
		<p>超链接使用的是a标签，a标签是一个闭合的双标签。</p>
		<p>常用属性：</p>
		<ul>
		  <li>href="url",链接的地址</li>
		  <li>target="_blank",在新标签中访问</li>
		  <li>download,下载文档</li>
		</ul>
		
		<p>举例：</p>
		<a href="https://www.runoob.com">这是一个链接</a><br>
		<a href="https://www.runoob.com/" target="_blank">在新标签中访问菜鸟教程!</a><br>
		<a href="document.pdf" download>下载文档</a><br>
		

		<h2>2.用图像来作链接</h2>
		
		<p>用图像来作链接的原理是：首选需要创建一个a标签，来包裹住img标签即可</p>
		<!-- 用图像来作链接 -->
		<a href="https://www.baidu.com" target="_blank">
		    <img src="https://www.runoob.com/images/pulpit.jpg" width="300" />
		</a>
		
		
	</body>
</html>
