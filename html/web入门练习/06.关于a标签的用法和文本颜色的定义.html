<p><h1>二、A标签的使用</h1>

a标签一般用来做超链接,blank属性是在新窗口中打开。
<h3>例：超链接新窗口打开百度</h3>

<H3>
<a href="http://www.baidu.com" target="_blank" color="#FF0000" >百度网站</a></br>
</H3>
说明：代码中的冒号一定要英文冒号，否则无法跳转。
