<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表的使用</title>
	</head>
	<body>
		
		<h1>列表的使用</h1>
		
		<h2>无序列表:</h2>
		<ul>
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ul>
		
		<hr>
		<h2>有序列表:</h2>
		<ol>
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol>
		<hr />
		<h2>自定义序号:</h2>
		<ol start="50">
		  <li>Coffee</li>
		  <li>Tea</li>
		  <li>Milk</li>
		</ol>
		<hr />
		<h2>嵌套列表：</h2>
		<ul>
		  <li>Coffee</li>
		  <li>Tea
		    <ul>
		      <li>Black tea</li>
		      <li>Green tea</li>
		    </ul>
		  </li>
		  <li>Milk</li>
		</ul>
		<hr />
		<h2>一个自定义列表：</h2>
		<dl>
		  <dt>Coffee</dt>
		  <dd>- black hot drink</dd>
		  <dt>Milk</dt>
		  <dd>- white cold drink</dd>
		</dl>
		
		
	</body>
</html>
