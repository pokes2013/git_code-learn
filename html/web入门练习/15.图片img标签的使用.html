<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片img标签的使用</title>
	</head>
	<body>
		
		<h1>图片img标签的使用</h1>
		<hr />
		
		<h2>1.插入图片</h2>
		
		<p>插入图片使用img标签，它有好多属性，现阶段我们只需要先记住下面几个常用的标签即可。</p>
		
		<ul>
		  <li>border="0"， 指边框为0</li>
		  <li>src="https://www.runoob.com/images/pulpit.jpg"</li>
		  <li>alt="描述"，图片加载失败时的文字</li>
		  <li>width="304"，图片的宽度</li>
		  <li>height="228"，图片的高度</li>
		</ul>
		

		<!-- 插入图片 -->
		<img border="0" src="https://www.runoob.com/images/pulpit.jpg" alt="描述" width="304" height="400"><br>
		
		<h2>2.用图像来作链接</h2>
		<hr />
		
		<!-- 用图像来作链接 -->
		<a href="https://www.baidu.com" target="_blank">
		    <img border="0" src="https://www.runoob.com/images/pulpit.jpg" width="300" height=auto />
		</a>
		
	</body>
</html>
