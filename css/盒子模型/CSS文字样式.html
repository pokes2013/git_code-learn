<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        background-color: green;
      }

      div {
        background-color: lightblue;
      }

      p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>这是 div 元素内的文本。</h1>
      <p>本段有其自己的背景色。</p>
      我们仍然在 div 元素中。
    </div>
  </body>
</html>
