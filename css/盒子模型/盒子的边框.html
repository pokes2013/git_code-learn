<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box1 {
        display: flex;

        /* 盒子水平居中 */
        margin: 0 auto;

        


        /* 尺寸 */
        width: 300px;
        height: 300px;

        /* 背景 */
        background-color: #c3296c;

        /* 盒子内的字体颜色 */
        color: #fff;

        /* 仅将盒子内的文本居中对齐 */
        text-align: center;

        /* 文字垂直居中 */
        align-items: center;

        /* 边框 */
        border-style: solid;
        border-width: 5px;
        border-color: pink;
        /* 边框的复合型写法 */
        border-top: 5px solid red;
        border-bottom: 5px solid green;
      }
    </style>
  </head>
  <body>
    <div id="box1">定义一个盒子定义一个盒子定义一个盒子定义一个盒子定义一个盒子定义一个盒子定义一个盒子定义一个盒子</div>
  </body>
</html>
